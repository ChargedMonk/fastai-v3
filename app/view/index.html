<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'><b>Classify Fruits</b> - <i>Find out if they're fresh or not!</i><br>
    🍎  🍌  🍊</div>
    <p>
      Use images of <strong>Apples</strong>, <strong>Banana</strong>, <strong>Oranges</strong> to
      find out if they're fresh or rotten 😓
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'><strong>Find out!</strong></button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
  <div>
    <p>A simple web app created by <a href="https://www.github.com/chargedmonk/"><em>me</em></a>.<br>
    Possible usecase(suggested by Suyash Narkar) - <i>Could be used inside a smart refrigerator to check for rotten fruits</i></p>
  </div>
</div>
</body>
</html>
